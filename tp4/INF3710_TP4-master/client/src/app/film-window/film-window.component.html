<button mat-button (click) = "signOut()">Deconnection</button>

<nav class="navbar">
    <button mat-button (click) = "isAddFilm = false">Recherche</button>
    <button mat-button (click) = "isAddFilm = true">Ajouter un film</button>
</nav>

<br><br>

<mat-card *ngIf = "isAddFilm">
    <mat-card-title>Ajouter un film: </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
            Titre:
            <mat-form-field>
            <input type="text" matInput formControlName="title">
            </mat-form-field>
        </p>
        
        <button type="submit" mat-button>ajouter</button> <br>
        </form>
    </mat-card-content>
</mat-card>


<div *ngIf = "!isAddFilm">
